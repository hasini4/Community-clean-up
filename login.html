<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color:#FFFFFF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
 
        }
        .container, .login-container {
            text-align: center;
            display: none;
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.8); 
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            position: relative;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .login-container input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
        }
        .login-container input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .login-container a {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }
        .login-container a:hover {
            text-decoration: underline;
        }
        .container img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container a {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .container a:hover {
            background-color: #0056b3;
        }
        .container .user-login {
            background-color: #28a745;
        }
        .container .user-login:hover {
            background-color: #A52A2A;
        }
        #back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
            text-decoration: none;
            color: black; 
        }

           </style>
    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.container, .login-container').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        window.onload = function() {
            showSection('main-container'); 
        };
    </script>
</head>
<body>
    <div id="main-container" class="container">
        <img src="bg.jpg">
        <h1>Login as</h1>
        <a href="#" onclick="showSection('organizer-login')">Organizer</a>
        <a href="#" onclick="showSection('user-login')" class="user-login">User</a>
    </div>
    <div id="organizer-login" class="login-container">
        <h2>Organizer Login</h2>
        <form action="org connect.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#" id="back-link" onclick="showSection('main-container')">← Back</a>

    </div>
    <div id="user-login" class="login-container">
        <h2>User Login</h2>
        <form action="user connect.php" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
        <a href="#" id="back-link" onclick="showSection('main-container')">← Back</a>

    </div>
</body>
</html>
