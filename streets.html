<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('img.png');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            height: 100vh;
            text-align: center;
        }
        .content {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 800px;
            margin-top: 2rem; 
            text-align: center;
        }
        .content h2 {
            margin-bottom: 1rem;
        }
        .search-container {
            margin-bottom: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
.back-link {
            position: absolute; /* Positioned absolutely */
            top: 10px; /* Adjust top position as needed */
            left: 10px; /* Adjust left position as needed */
            padding: 8px 16px;
            background-color: #000000;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }        .back-link:hover {
            background-color: #8B0000;
        }

    </style>
    <script>
        function searchService() {
            const searchInput = document.getElementById('searchInput').value.toLowerCase();
            const table = document.getElementById('serviceTable');
            const tr = table.getElementsByTagName('tr');

            for (let i = 1; i < tr.length; i++) {
                tr[i].style.display = 'none';
                const tdService = tr[i].getElementsByTagName('td')[0];
                const tdAddress = tr[i].getElementsByTagName('td')[2];
                if (tdService && tdAddress) {
                    const serviceText = tdService.textContent.toLowerCase();
                    const addressText = tdAddress.textContent.toLowerCase();
                    if (serviceText.includes(searchInput) || addressText.includes(searchInput)) {
                        tr[i].style.display = '';
                    }
                }
            }
        }
    </script>
</head>
<body>
    <div class="content">
        <h2>Streets</h2>
<a href="javascript:history.back()" class="back-link">&lt;- Back</a> 
        <div class="search-container">
                <table id="serviceTable">
            <thead>
                <tr>
                    
                    <th>Contact Number</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                  
                    <td>123-456-7890</td>
                    <td>123 Main St, Anytown, USA</td>
                </tr>
                <tr>
                                        <td>098-765-4321</td>
                    <td>456 Elm St, Othertown, USA</td>
                </tr>
                <tr>
                    
                    <td>555-123-4567</td>
                    <td>789 Oak St, Sometown, USA</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
