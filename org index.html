<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Clean Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
             background-image: url('img.png');
            background-size: cover;
            background-position: center; 
            background-repeat: no-repeat; 
            background-attachment: fixed;
            text-align: center;
        }
        .navbar {
            background-color: #000000;
            overflow: hidden;
        }
        .navbar a {
            float: left;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a.logout {
            float: right;
            background-color: #1a96b5; /* Optional: different color for logout button */
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #1e8c1e;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .main-content {
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            position: relative;
        }
        .welcome-box {
            background-color: #006400;
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
        }
        .welcome-box h1 {
            margin: 0;
        }
        .welcome-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .welcome-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn">Menu 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="orders.html">Orders</a>
                <a href="volunteer.html">Volunteers List</a>
                <a href="payment.html">Payments</a>
                <a href="user.html">User Info</a>
            </div>
        </div>
        <a href="login.html" class="logout">Logout</a> 
    </div>
    <div class="main-content">
        <div class="welcome-box">
            <h1>Welcome to Community Clean Up</h1>
        </div>
        <div class="welcome-image">
            <!-- Add an image here if needed -->
        </div>
    </div>
</body>
</html>
